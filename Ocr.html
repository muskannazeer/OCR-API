<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR Upload</title>
  <style>
    body {
      background: linear-gradient(#B0E0E6);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 12px;
      margin-bottom: 20px;
      border: 2px dashed #6c63ff;
      border-radius: 10px;
      background-color: #f0f0f0;
      width: 100%;
      cursor: pointer;
    }

    button {
      padding: 12px 25px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5145cd;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 10px;
      white-space: pre-wrap;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“„ Upload Image to Extract Text</h2>
    <input type="file" id="fileInput"><br><br>
    <button onclick="uploadImage()">Upload</button>
    <div id="result"></div>
  </div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const resultDiv = document.getElementById('result');

      // Clear previous result
      resultDiv.style.display = 'none';
      resultDiv.innerText = '';

      if (!file) {
        alert('Please select an image file first.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('apikey', 'K89014143488957'); // Replace with your actual API key
      formData.append('language', 'eng');

      try {
        const response = await fetch('https://api.ocr.space/parse/image', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        console.log(result); // Debug: see response in browser console

        if (result.ParsedResults && result.ParsedResults.length > 0) {
          const text = result.ParsedResults[0].ParsedText;
          resultDiv.innerText = "Extracted Text:\n\n" + text;
          resultDiv.style.display = 'block';
        } else if (result.IsErroredOnProcessing) {
          alert("Error: " + (result.ErrorMessage || "Could not process the image."));
        } else {
          alert("No text found. Try another image.");
        }
      } catch (error) {
        console.error("OCR API error:", error);
        alert("Something went wrong. Check your internet or image file.");
      }
    }
  </script>
</body>
</html>
